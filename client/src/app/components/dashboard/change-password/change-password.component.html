<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar contraseña
        </h3>
        <app-loading *ngIf="loading"></app-loading>
        <form [formGroup]="changePassword" (ngSubmit)="savePassword()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Contraseña actual" formControlName="oldPassword">
                <span class="text-danger" *ngIf="changePassword.get('oldPassword').hasError('required') && changePassword.get('oldPassword').touched">
                    The old password <strong>is required</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nueva contraseña" formControlName="newPassword">
                <span class="text-danger" *ngIf="changePassword.get('newPassword').hasError('required') && changePassword.get('newPassword').touched">
                    The new password <strong>is required</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Confirmar contraseña" formControlName="confirmPassword">
                <span class="text-danger" *ngIf="changePassword.get('confirmPassword').hasError('required') && changePassword.get('confirmPassword').touched">
                    The new password <strong>is required</strong>
                </span>
                <span class="text-danger" *ngIf="changePassword.hasError('notSame')">
                    <strong>Las contraseñas no coinciden</strong>
                </span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary mr-2" [disabled]="changePassword.invalid" type="submit">Aceptar</button>
            </div>
        </form>
    </div>
</div>
