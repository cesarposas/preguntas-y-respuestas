<form [formGroup]="newQuestion" >
    <div class="class form-group input-group-lg">
        <input type="text" class="form-control" placeholder="Ingrese pregunta">
    </div>
    <!-- loop para aÃ±adir form dinamico -->
    <div formArrayName="answers"  *ngFor="let answer of getAnswers.controls; let i = index">
        <div class="input-group" [formGroupName]="i" style="padding-top:10px;">
            <input type="text" class="form-control" placeholder="{{answer.description}}" formControlName="description">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" name="isCorrect" formControlName="isCorrect">
                </div>
            </div>
            <span class="material-icons delete-icon" (click)="deleteAnswer(i)">delete</span>
        </div>
    </div>
    <span class="material-icons add-icon" (click)="addAnswer()">add</span>
    <br>
    <br>
    <button class="btn btn-primary float-right">Agregar</button>
</form>
