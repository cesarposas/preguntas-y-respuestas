<div class="row">
    <div class="col-lg-6">
        <h3 class="text-center">

        </h3>
        <hr>
        <div *ngIf="questionList.length == 0">
            <h6>No hay preguntas para mostrar</h6>
        </div>
    </div>
    <div class="col-lg-6">
        <h3 class="text-center">
            Nueva pregunta
        </h3>

        <app-new-question></app-new-question>

</div>
<button class="btn btn-success btnFinalizar" [disabled]="questionList.length==0">Finalizar cuestionario</button>
