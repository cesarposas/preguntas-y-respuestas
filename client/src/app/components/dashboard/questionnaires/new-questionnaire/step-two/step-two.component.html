<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<div class="row">
    <div class="col-lg-6">
        <h3 class="text-center">
            Listado de preguntas
        </h3>
        <hr>
        <div class="card mb-2" *ngFor="let question of questionList; let i = index;">
            <div class="card-header">
                <div style="width: 70%;">
                    <h5>{{question.title}}</h5>
                </div>
                <div style="width: 30%;">
                    <button class="btn btn-primary btn-sm ml-1 mt-1" (click)="setQuestionHide(i)">Mostrar</button>
                    <button class="btn btn-danger btn-sm ml-1 mt-1" (click)="deleteQuestion(i)">Eliminar</button>
                </div>
            </div>
            <div class="card-body" [hidden]="question.hide">
                <ul class="list-group">
                    <li class="list-group-item" [ngClass]="{'list-group-item-success': answer.isCorrect == true}" *ngFor="let answer of question.listAnswer">
                        {{answer.title}}
                        <span class="material-icons" *ngIf="answer.isCorrect">check_circle</span>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf="questionList.length == 0">
            <h6>No hay preguntas para mostrar</h6>
        </div>
    </div>
    <div class="col-lg-6">
        <h3 class="text-center">
            Nueva pregunta
        </h3>
        <hr>
        <app-new-question (sendQuestion)="saveQuestion($event)"></app-new-question>
    </div>
</div>
<button class="btn btn-success btnFinalizar" (click)="saveQuestionnaire()" [disabled]="questionList.length==0">Finalizar cuestionario</button>
